    <script>
      function scrollContainer(direction) {
          const container = document.querySelector('.scroll-container');
          const scrollAmount = 300; // Adjust as needed

          if (direction === 'left') {
              container.scrollBy({
                  left: -scrollAmount,
                  behavior: 'smooth'
              });
          } else if (direction === 'right') {
              container.scrollBy({
                  left: scrollAmount,
                  behavior: 'smooth'
              });
          }
      }
  </script>
